<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kinderfreizeit Olympiade â€“ Medaillenspiegel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">

<div class="flex flex-col md:flex-row min-h-screen relative">
    
  <div id="clock" class="absolute top-4 right-4 text-2xl md:text-4xl font-mono bg-black/60 px-6 py-3 rounded-xl shadow-lg z-20 border border-gray-700">
    00:00:00
  </div>

  <div class="w-full md:w-1/2 p-4 md:p-12 flex flex-col justify-center border-b md:border-b-0 md:border-r border-gray-700">
    <h1 class="text-3xl md:text-6xl font-extrabold mb-8 md:mb-12 text-center pt-12 md:pt-0 tracking-tight">
      ğŸ… Medaillenspiegel
    </h1>
    
    <div id="scoreboard" class="space-y-4 md:space-y-6 w-full max-w-md md:max-w-3xl mx-auto">
      </div>
  </div>

  <div class="w-full md:w-1/2 bg-gray-800 p-4 md:p-12 flex flex-col justify-center">
    <h2 class="text-3xl md:text-5xl font-bold mb-8 md:mb-12 text-center pt-8 md:pt-0 text-gray-200">
      ğŸ“… Tagesablauf
    </h2>
    
    <div class="space-y-4 md:space-y-8 text-xl md:text-3xl w-full max-w-md md:max-w-3xl mx-auto">
      <div class="flex justify-between border-b border-gray-600 pb-3 md:pb-5">
        <span class="font-bold text-blue-400">08:30</span><span class="text-gray-300">Ankommen</span>
      </div>
      <div class="flex justify-between border-b border-gray-600 pb-3 md:pb-5">
        <span class="font-bold text-blue-400">09:00</span><span class="text-gray-300">Morgenandacht</span>
      </div>
      <div class="flex justify-between border-b border-gray-600 pb-3 md:pb-5">
        <span class="font-bold text-blue-400">10:00</span><span class="text-gray-300">Olympia-Spiele</span>
      </div>
      <div class="flex justify-between border-b border-gray-600 pb-3 md:pb-5">
        <span class="font-bold text-blue-400">12:00</span><span class="text-gray-300">Mittagessen</span>
      </div>
      <div class="flex justify-between border-b border-gray-600 pb-3 md:pb-5">
        <span class="font-bold text-blue-400">14:00</span><span class="text-gray-300">Workshops</span>
      </div>
      <div class="flex justify-between border-b border-gray-600 pb-3 md:pb-5">
        <span class="font-bold text-blue-400">17:00</span><span class="text-gray-300">Abschluss & Segen</span>
      </div>
    </div>
  </div>

</div>

<script>
// ==========================================
// ğŸ‘‰ HIER DIE DATEN EINTRAGEN
// ==========================================
const teamData = [
  { id: 'blue',   name: 'Team Blau',    gold: 3, silver: 2, bronze: 1, colorClass: 'bg-blue-600 text-white' },
  { id: 'yellow', name: 'Team Gelb',    gold: 2, silver: 3, bronze: 2, colorClass: 'bg-yellow-400 text-black' },
  { id: 'black',  name: 'Team Schwarz', gold: 5, silver: 1, bronze: 3, colorClass: 'bg-gray-950 text-white border border-gray-600' },
  { id: 'green',  name: 'Team GrÃ¼n',    gold: 4, silver: 2, bronze: 0, colorClass: 'bg-green-600 text-white' },
  { id: 'red',    name: 'Team Rot',     gold: 2, silver: 1, bronze: 4, colorClass: 'bg-red-600 text-white' }
];

// ==========================================
// LOGIK: SORTIEREN & RENDERN
// ==========================================

function renderScoreboard() {
  const container = document.getElementById('scoreboard');
  container.innerHTML = ''; // Liste leeren

  // 1. Sortieren (Gold -> Silber -> Bronze)
  teamData.sort((a, b) => {
    if (b.gold !== a.gold) return b.gold - a.gold;     // Mehr Gold zuerst
    if (b.silver !== a.silver) return b.silver - a.silver; // Dann Silber
    return b.bronze - a.bronze;                        // Dann Bronze
  });

  // 2. HTML generieren
  teamData.forEach((team, index) => {
    // Platzierungssymbol (Pokal fÃ¼r den 1. Platz)
    let rankIcon = `<span class="opacity-50 font-mono w-6 text-right">${index + 1}.</span>`;
    if (index === 0) rankIcon = `<span class="text-2xl">ğŸ†</span>`;

    const html = `
      <div class="flex justify-between items-center ${team.colorClass} rounded-2xl p-4 md:p-8 shadow-xl transition-transform hover:scale-[1.02]">
        <div class="flex items-center gap-4">
          ${rankIcon}
          <h2 class="text-xl md:text-4xl font-bold truncate">${team.name}</h2>
        </div>
        <div class="flex gap-3 md:gap-8 text-lg md:text-3xl font-bold bg-black/20 px-4 py-2 rounded-xl backdrop-blur-sm">
          <span class="flex items-center gap-1 md:gap-2" title="Gold">
            ğŸ¥‡ <span>${team.gold}</span>
          </span>
          <span class="flex items-center gap-1 md:gap-2 opacity-90" title="Silber">
            ğŸ¥ˆ <span>${team.silver}</span>
          </span>
          <span class="flex items-center gap-1 md:gap-2 opacity-80" title="Bronze">
            ğŸ¥‰ <span>${team.bronze}</span>
          </span>
        </div>
      </div>
    `;
    container.innerHTML += html;
  });
}

// ==========================================
// UHRZEIT
// ==========================================
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, '0');
  const m = String(now.getMinutes()).padStart(2, '0');
  const s = String(now.getSeconds()).padStart(2, '0');
  document.getElementById('clock').innerText = `${h}:${m}:${s}`;
}

// Initialer Start
renderScoreboard();
setInterval(updateClock, 1000);
updateClock();

</script>
</body>
</html>
